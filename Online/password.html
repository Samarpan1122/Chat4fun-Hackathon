<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="loginOn.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script type="module" src="password.js"></script>
  </head>
  <body>
    <header>
      <h1>Login</h1>
    </header>
    <form>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit" id="submitBtn">Send Email</button>
    </form>
  </body>
</html>
