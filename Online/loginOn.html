<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <body>
    <header>
      <h1>Login</h1>
    </header>
    <form>
      <label for="email" style="color: aliceblue;">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      <label for="password" style="color: aliceblue;">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" name="password" required>
      <button type="button" id="Gmail">Gmail Login</button>
      <p style="color: aliceblue;">If new to this site please signup <a href="signupOn.html" id="link">here</a>.</p>
      <button type="submit" id="submitBtn">Login</button>
    </form>
